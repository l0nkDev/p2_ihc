<div class="card" style="width: 18rem; border-radius: 20px; overflow: hidden;">
  <div class="card-body">
    <div style="display: flex; justify-content: space-between; padding-bottom: 10px;">
      <b class="card-title" style="font-family: Inter; height: 12px;">{{title}}</b>
      @if (platform =='Netflix') {
        <span class="badge" style="font-family: Inter; font-weight: 400; border-radius: 100px; background-color: #FF0404; color: #FFFFFF;">{{platform}}</span>
      }
      @if (platform =='Disney+') {
        <span class="badge" style="font-family: Inter; font-weight: 400; border-radius: 100px; background-color: #5B9AED; color: #FFFFFF;">{{platform}}</span>
      }
      @if (platform =='Prime Video') {
        <span class="badge" style="font-family: Inter; font-weight: 400; border-radius: 100px; background-color: #0410FF; color: #FFFFFF;">{{platform}}</span>
      }
    </div>
      <div style="display: flex; flex-direction: column;">
        <div class="card-text" style="font-family: Inter; font-weight: 300; display: flex; flex-direction: row; color: #9D9D9D; padding-right: 24px;">
          {{subtitle}}
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <div class="card-text" style="font-family: Inter; font-weight: 300; display: flex; flex-direction: row; color: #9D9D9D; padding-right: 24px;">
            Precio regular:
          </div>
          <div class="card-text" style="font-family: Inter; font-weight: 300; display: flex; flex-direction: row; color: #000000; padding-left: 24px;">
            ${{price}}/mes
          </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <div class="card-text" style="font-family: Inter; font-weight: 300; display: flex; flex-direction: row; color: #9D9D9D; padding-right: 24px;">
            Clientes activos:
          </div>
          <div class="card-text" style="font-family: Inter; font-weight: 300; display: flex; flex-direction: row; color: #000000; padding-left: 24px; padding-bottom: 10px;">
            {{clients}}
          </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: end;font-family: Inter;">
          <button type="button" (click)="clicked()" class="btn btn-primary" style="background-color: #A378F8; border-radius: 100px; border-color: #CEC4FA;">Eliminar</button>
        </div>
      </div>
  </div>
</div>
