<div class="card" style="width: 18rem; border-radius: 20px; overflow: hidden;">
  @if (colored) {
    <div style="width: 10px; height: 100%; position: absolute; top: 0px; left: 0px;" [style]="{'background-color': color}"></div>
  }
  <div class="card-body">
    <div style="display: flex; justify-content: space-between; padding-bottom: 10px;">
      <b class="card-title" style="font-family: Inter; height: 12px;">{{title}}</b>
      @if (priority =='low') {
        <span class="badge" style="font-family: Inter; font-weight: 400; border-radius: 100px; background-color: #DCFCE7; color: #366534;">Baja</span>
      }
      @if (priority =='mid') {
        <span class="badge" style="font-family: Inter; font-weight: 400; border-radius: 100px; background-color: #EDE9FE; color: #5B21C6;">Media</span>
      }
      @if (priority =='high') {
        <span class="badge" style="font-family: Inter; font-weight: 400; border-radius: 100px; background-color: #FEE2E2; color: #A61B1B;">Alta</span>
      }
    </div>
      <div style="display: flex; flex-direction: column;">
        <div class="card-text" style="font-family: Inter; font-weight: 300; display: flex; flex-direction: row; color: #9D9D9D; padding-right: 24px; padding-bottom: 10px;">
          {{subtitle}}
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-between;font-family: Inter; padding-bottom: 10px;">
          <div>
            <img src="icons/timed_calendar_purple.png" style="height: 20px;">
            {{time}}
          </div>
          <div>
            @if (type == 'call') {
              <img src="icons/phone_purple.png" style="height: 20px;">
              Llamada
            }
            @if (type == 'followup') {
              <img src="icons/followup_purple.png" style="height: 20px;">
              Seguimiento
            }
            @if (type == 'renewal') {
              <img src="icons/renewal_purple.png" style="height: 20px;">
              Renovaci√≥n
            }
            @if (type == 'support') {
              <img src="icons/support_purple.png" style="height: 20px;">
              Soporte
            }
          </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-between;font-family: Inter;">
          <button type="button" class="btn" style="background-color: #E9E6F5; border-radius: 100px; border-color: #CEC4FA;">Posponer</button>
          <button type="button" class="btn btn-primary" style="background-color: #A378F8; border-radius: 100px; border-color: #CEC4FA;">Completar</button>
        </div>
      </div>
  </div>
</div>
